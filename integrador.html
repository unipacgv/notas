<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Seminário Integrador - Consulta</title>
    <style>
        :root {
            --vermelho: #9b1518;
            --azul: #00558b;
            --cinza-fundo: #f2f4f7;
            --cinza-borda: #c0c4cc;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--cinza-fundo);
        }

        header {
            background-color: #ffffff;
            border-bottom: 4px solid var(--vermelho);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        main {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid var(--cinza-borda);
            border-radius: 4px;
        }

        h1 {
            margin-top: 0;
            color: var(--azul);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
        }

        input[type="text"] {
            padding: 6px;
            width: 220px;
            margin-right: 8px;
            border: 1px solid var(--cinza-borda);
            border-radius: 3px;
        }

        button {
            padding: 6px 14px;
            background-color: var(--vermelho);
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7f1114;
        }

        #resultado {
            margin-top: 20px;
            border-top: 1px solid var(--cinza-borda);
            padding-top: 10px;
        }

        .erro {
            color: var(--vermelho);
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            margin-top: 10px;
            width: 100%;
        }

        th, td {
            border: 1px solid var(--cinza-borda);
            padding: 6px 10px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: var(--azul);
            color: #ffffff;
            width: 180px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://i.ibb.co/RMR8H4z/Logo.jpg" alt="UNIPAC Governador Valadares">
</header>

<main>
    <h1>Seminário Integrador - Consulta por Matrícula</h1>

    <form id="formConsulta" onsubmit="event.preventDefault(); consultar();">
        <label for="matricula">Digite sua matrícula:</label>
        <input type="text" id="matricula" name="matricula" required>
        <button type="submit">Consultar</button>
    </form>

    <div id="resultado"></div>
</main>

<script>
    /*
       Coloque o arquivo Integrador.csv na mesma pasta deste HTML,
       com o seguinte formato de colunas (nessa ordem): [file:6]
       Matricula;Nome;Periodo;Grupo;Orientador;Tema;Nota;Resumo;Apresentacao;Elaboracao;Presenca;Faltas
    */

    let dadosIntegrador = null;

    async function carregarIntegrador() {
        if (dadosIntegrador) return dadosIntegrador;

        const resp = await fetch("Integrador.csv");
        const texto = await resp.text();

        const linhas = texto
            .split(/\r?\n/)
            .map(l => l.trim())
            .filter(l => l.length > 0);

        const dados = [];

        for (let i = 0; i < linhas.length; i++) {
            const linha = linhas[i];

            // separador principal ; (se não houver, tenta ,)
            let partes = linha.split(";");
            if (partes.length === 1) {
                partes = linha.split(",");
            }

            // pula cabeçalho
            if (i === 0 && /Matric/.test(partes[0])) {
                continue;
            }

            if (partes.length < 12) continue; // linha incompleta

            const [
                mat,
                nome,
                periodo,
                grupo,
                orientador,
                tema,
                nota,
                resumo,
                apresentacao,
                elaboracao,
                presenca,
                faltas
            ] = partes;

            if (!mat) continue;

            dados.push({
                matricula: mat.trim(),
                nome: (nome || "").trim(),
                periodo: (periodo || "").trim(),
                grupo: (grupo || "").trim(),
                orientador: (orientador || "").trim(),
                tema: (tema || "").trim(),
                nota: Number((nota || "").replace(",", ".")) || 0,
                resumo: (resumo || "").trim(),
                apresentacao: Number((apresentacao || "").replace(",", ".")) || 0,
                elaboracao: Number((elaboracao || "").replace(",", ".")) || 0,
                presenca: Number((presenca || "").replace(",", ".")) || 0,
                faltas: Number((faltas || "").replace(",", ".")) || 0
            });
        }

        dadosIntegrador = dados;
        return dadosIntegrador;
    }

    async function consultar() {
        const mat = document.getElementById("matricula").value.trim();
        const resultadoDiv = document.getElementById("resultado");
        resultadoDiv.innerHTML = "";

        if (!mat) {
            resultadoDiv.innerHTML = '<p class="erro">Informe um número de matrícula.</p>';
            return;
        }

        try {
            const dados = await carregarIntegrador();
            const registro = dados.find(item => item.matricula === mat);

            if (!registro) {
                resultadoDiv.innerHTML =
                    '<p class="erro">Matrícula não encontrada no arquivo Integrador.csv.</p>';
                return;
            }

            resultadoDiv.innerHTML = `
                <h2>Resultado</h2>
                <table>
                    <tr><th>Matrícula</th><td>${registro.matricula}</td></tr>
                    <tr><th>Nome</th><td>${registro.nome}</td></tr>
                    <tr><th>Período</th><td>${registro.periodo}</td></tr>
                    <tr><th>Grupo</th><td>${registro.grupo}</td></tr>
                    <tr><th>Orientador</th><td>${registro.orientador}</td></tr>
                    <tr><th>Tema</th><td>${registro.tema}</td></tr>
                    <tr><th>NOTA TOTAL</th><td><b>${registro.nota}</b></td></tr>
                    <tr><th>Nota - Resumo</th><td>${registro.resumo}</td></tr>
                    <tr><th>Nota - Apresentação</th><td>${registro.apresentacao}</td></tr>
                    <tr><th>Nota - Elaboração</th><td>${registro.elaboracao}</td></tr>
                    <tr><th>Nota - Presença</th><td>${registro.presenca}</td></tr>
                    <tr><th>Faltas</th><td>${registro.faltas}</td></tr>
                </table>
            `;
        } catch (e) {
            console.error(e);
            resultadoDiv.innerHTML =
                '<p class="erro">Erro ao carregar o arquivo Integrador.csv. Verifique se ele está na mesma pasta do HTML.</p>';
        }
    }
</script>

</body>
</html>
