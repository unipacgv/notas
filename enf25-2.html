<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Enfermagem - Consulta de Notas</title>
    <style>
        :root {
            --vermelho: #9b1518;
            --azul: #00558b;
            --cinza-fundo: #f2f4f7;
            --cinza-borda: #c0c4cc;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--cinza-fundo);
        }

        header {
            background-color: #ffffff;
            border-bottom: 4px solid var(--vermelho);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid var(--cinza-borda);
            border-radius: 4px;
        }

        h1 {
            margin-top: 0;
            color: var(--azul);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
        }

        input[type="text"] {
            padding: 6px;
            width: 220px;
            margin-right: 8px;
            border: 1px solid var(--cinza-borda);
            border-radius: 3px;
        }

        button {
            padding: 6px 14px;
            background-color: var(--vermelho);
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7f1114;
        }

        #resultado {
            margin-top: 20px;
            border-top: 1px solid var(--cinza-borda);
            padding-top: 10px;
        }

        .erro {
            color: var(--vermelho);
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            margin-top: 10px;
            width: 100%;
        }

        th, td {
            border: 1px solid var(--cinza-borda);
            padding: 6px 10px;
            text-align: left;
        }

        th {
            background-color: var(--azul);
            color: #ffffff;
        }
    </style>
</head>

<header>

</header>

        <input type="text" id="matricula" name="matricula" required>
        <button type="submit">Consultar</button>
    </form>

    <div id="resultado"></div>

    function consultar() {
        const mat = document.getElementById('matricula').value.trim();
        const resultadoDiv = document.getElementById('resultado');
        resultadoDiv.innerHTML = "";

        if (!mat) {
            resultadoDiv.innerHTML = '<p class="erro">Informe um número de matrícula.</p>';
            return;
        }

        const registro = dadosNotas.find(item => item.matricula === mat);

        if (!registro) {
            resultadoDiv.innerHTML = '<p class="erro">Matrícula não encontrada na tabela de notas.</p>';
            return;
        }

        resultadoDiv.innerHTML = `
            <h2>Resultado</h2>
            <table>
                <tr><th>Matrícula</th><td>${registro.matricula}</td></tr>
                <tr><th>Nome</th><td>${registro.nome}</td></tr>
                <tr><th>Período</th><td>${registro.periodo}</td></tr>
                <tr><th>Acertos</th><td>${registro.acertos}</td></tr>
                <tr><th>Nota</th><td>${registro.nota}</td></tr>
                <tr><th>Obs</th><td>${registro.obs || ""}</td></tr>
            </table>
        `;
