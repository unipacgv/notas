<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pedagogia - Consulta de Notas</title>
    <style>
        :root {
            --vermelho: #9b1518;
            --azul: #00558b;
            --cinza-fundo: #f2f4f7;
            --cinza-borda: #c0c4cc;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--cinza-fundo);
        }

        header {
            background-color: #ffffff;
            border-bottom: 4px solid var(--vermelho);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid var(--cinza-borda);
            border-radius: 4px;
        }

        h1 {
            margin-top: 0;
            color: var(--azul);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
        }

        input[type="text"] {
            padding: 6px;
            width: 220px;
            margin-right: 8px;
            border: 1px solid var(--cinza-borda);
            border-radius: 3px;
        }

        button {
            padding: 6px 14px;
            background-color: var(--vermelho);
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7f1114;
        }

        #resultado {
            margin-top: 20px;
            border-top: 1px solid var(--cinza-borda);
            padding-top: 10px;
        }

        .erro {
            color: var(--vermelho);
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            margin-top: 10px;
            width: 100%;
        }

        th, td {
            border: 1px solid var(--cinza-borda);
            padding: 6px 10px;
            text-align: left;
        }

        th {
            background-color: var(--azul);
            color: #ffffff;
        }
    </style>
</head>
<body>

<header>
    <img src="https://i.ibb.co/RMR8H4z/Logo.jpg" alt="UNIPAC Governador Valadares">
</header>

<main>
    <h1>Pedagogia - Consulta de Notas</h1>

        <label for="matricula">Digite sua matrícula:</label>
        <input type="text" id="matricula" name="matricula" required>
        <button type="submit">Consultar</button>

    function consultar() {
        const mat = document.getElementById('matricula').value.trim();

        resultadoDiv.innerHTML = "";

        if (!mat) {
            resultadoDiv.innerHTML = '<p class="erro">Informe um número de matrícula.</p>';

        }

        const registro = dadosNotas.find(item => item.matricula === mat);

        if (!registro) {
            resultadoDiv.innerHTML = '<p class="erro">Matrícula não encontrada na tabela de notas.</p>';
            return;
        }

        resultadoDiv.innerHTML = `
            <h2>Resultado</h2>
